<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
<link th:rel="stylesheet" th:href="@{/css/login.css}"/>
</head>
<body>
	
    
    <body>
   		
    	
	    <div class="container" id="login_page">
		   
		      <div class="col-sm-6 col-sm-7 col-lg-5 mx-auto">
		        <div class="card card-signin my-2">
		        	
		          <img class="card-img-top" th:src="@{/images/login2.jpg}" alt="Card image cap">
		          <div class="card-body">
		          <h4 class="card-title text-center">Sign In</h4>
		            <form class="form-signin" th:action="@{/login}" method="post">
		              <div th:if="${param.error}">
           				<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
        			  </div>
         
				        <div th:if="${param.logout}">
				            <p class="text-warning">You have been logged out.</p>
				        </div>
		              <div class="form-label-group">
		                <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email address" required autofocus>
		                <label for="inputEmail">Email address</label>
		              </div>
		
		              <div class="form-label-group">
		                <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
		                <label for="inputPassword">Password</label>
		              </div>
		
		              
		              <input class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" value="Sign In" />
		              <br>
		              <nobr>Don't have an account?<a th:href="@{/register}"> Register </a></nobr>		            
		             </form>
		          </div>
		        </div>
		      </div>
		    </div>
		  
		 
	  
    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
    
</body>
</html>
