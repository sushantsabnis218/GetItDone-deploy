<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Welcome to GetItDone Home</title>

<link rel="stylesheet" th:href="@{/css/first_page.css}" />
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    
    
    <div class=container>
   		 <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
   		 	<ol class="carousel-indicators">
   		     	<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
   		     	<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
   		     	<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
   		 	</ol>
   		 	<div class="carousel-inner" style="height:390px;">
   		     	<div class="carousel-item active">
   		         	<img class="d-block w-100 " th:src="@{/images/landing_page1.jpg}" alt="First slide">
   		         	<div class="carousel-caption d-none d-md-block" style="color:white;font-weight:bold;background: rgba(0, 0, 0, 0.3);">
   		             	<h1>GetItDone</h1>
   		             	<p>A platform for availing and providing services.</p>
   		         	</div>
   		     	</div>
   		     	<div class="carousel-item">
   		         	<img class="d-block w-100" th:src="@{/images/cleaning.jpeg}" alt="Second slide">
   		     	</div>
   		     	<div class="carousel-item">
   		         	<img class="d-block w-100 h-30" th:src="@{/images/tools2.jpeg}" alt="Third slide">
   		     	</div>
   		 	</div>
   		 	<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
   		     	<span class="carousel-control-prev-icon" aria-hidden="true"></span>
   		     	<span class="sr-only">Previous</span>
   		 	</a>
   		 	<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
   		     	<span class="carousel-control-next-icon" aria-hidden="true"></span>
   		     	<span class="sr-only">Next</span>
   		 	</a>
   	 </div>
   		 <div class="jumbotron bg-light">
   	 		 <div class="card-deck">
   		 		 <div class="card" style="width: 18rem;">
   		  		  	 
   		     		 <div class="card-body" >
   						 <h5 class="card-title">Join our community today!</h5>
   						 <p class="card-text">Help others or seek help from others.</p>
   						 <a th:href="@{/register}" class="btn btn-primary">Register</a>
   		  			 </div>
   		  		 </div>
   		  		 <div class="card" style="width: 18rem;">
   		  		  	 
   		     		 <div class="card-body">
   						 <h5 class="card-title">Pending Work?</h5>
   						 <p class="card-text">Why to wait?Get it done...</p>
   						 <a th:href="@{/login}" class="btn btn-primary">Login</a>
   		  			 </div>
   		  		 </div>
     			 </div>
   		 </div>
   	 
   	 
    </div>
    <div class="toast" id="myToast" style="position: absolute; top: 0; right: 0;" data-delay=11500 th:if="${success} or ${registerError}">
   	     	<div class="toast-header">
   	         	<div   th:text="${success}" th:if="${success}"  ></div>
   	         	<div   th:text="${registerError}" th:if="${registerError}"></div>
   	         	<button type="button" class="ml-2 mb-1 close" data-dismiss="toast">
   	             	<span aria-hidden="true">&times;</span>
   	         	</button>
   			   </div>   	    
   		 </div>
    
    
    

    
    
    
    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    $(document).ready(function(){
    	$("#myToast").toast('show');
   	 
      });

    </script>
</body>
</html>
